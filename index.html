<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    p {
      margin: 0;
      padding: 0;
    }

    .card {
      max-width: 300px;
      width: 100%;
      max-height: 400px;
      height: 100%;
      background-color: #f0f0f0;
      padding: 20px;

      & img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="card"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
